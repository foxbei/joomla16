JFIELD_ALIAS_DESC = "别名被用于对搜索引擎优化的网址. 如果此处留空，joomla会从标题中根据SEO设置（全局设置->网站）产生一个默认值.  <br />使用Unicode会产生UTF8的别名. 您也可以手动输入任何UTF-8字符。空格和一些被禁止的字符将被更改为连字符.<br />在使用默认转换的时候，生成小写的别名，其中的空格将会被破折号代替。您可以手动输入别名，只能使用小写字母和连字符(-)。标题输入的是非拉丁字母时，将用发表日期和时间产生别名。"
JGLOBAL_FILTER_TYPE_DESC = "黑名单，允许除了在黑名单以为的所有的标签和属性.<br /><strong>--</strong>默认的黑名单包括以下标签: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> The default blacklist includes the following attributes:<br />'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>你可以添加“过滤标签”和“过滤属性”字段到额外的标签和属性黑名单，用空格或逗号分隔每个标签或属性名称</p><p> 白名单只允许在“过滤标签”和“过滤属性”字段里列出的标签。</p><p>“无HTML”，当保存内容的时候，从内容里删除所有HTML标签。</p> <p>请注意，无论你使用哪种编辑器，这些设置都会工作。即使你使用的是所见即所得编辑器，在保存信息到数据库之前，过滤设置都会去掉额外的标签和属性。"
